<div class="protected">
    <div class="navbar navbar-fixed-bottom" id="menuBottom" class="isEditor">
        <div class="container">
            <form action="" class="form-horizontal">
                <ul class="pull-left">
                    <li>
                        <button class="btn btn-primary" ng-click="applyLess(false)">应用</button></li>
                    <li>
                        <label class="checkbox">
                            <input type="checkbox" name="cssAutoapplyless" data-ng-model="autoapplyless">自动</label></li>
                    <li>
                        <button class="btn" ng-click="saveLessVariables()">保存LESS变量</button></li>
                    <li>
                        <button class="btn" ng-click="saveCSS()">保存CSS</button></li>
                    <li>
                        <label class="checkbox">
                            <input type="checkbox" name="cssMinified" data-ng-model="minified">压缩</label></li>
                    <li>
                        <button data-toggle="modal" href="#myModal" class="btn">导入LESS变量</button></li>
                    <li>
                        <button class="btn" ng-click="resetLessVariables()">重置</button></li>
                </ul>
            </form>
        </div>
    </div>
</div>

<div class="container">
    <form class="piEditor">
        <section ng-repeat="group in variables" class="{{ group.name }}">
            <div class="row protected">
                <div class="col-md-12">
                    <h2 class="groupNameTitle" id="{{ group.name }}">{{ group.name }}</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div ng-repeat="variable in group.data" class="protected form-group">
                        <label class="labelTitle">{{variable.key}}</label></td>                
                       
                        <div class="input {' ap-color-picker: variable.value': colorpicker(variable.type)}" data-color="{{ color(variable.type, variable.value) }}" data-color-format="hex" ng-class="{'input-group color colorpicker' : colorpicker(variable.type)}">
                            <input id="" type="text" data-ng-model="variable.value" class="lessVariable form-control" ng-change="autoApplyLess()">
                            <span class="input-group-addon" ng-class="{ 'hidden' : !colorpicker(variable.type)}"><i></i></span>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div data-ng-include src="getGroupUrl()"></div>
                </div>
            </div>
        </section>
    </form>
</div>

<div class="protected">
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                    <h4 id="myModalLabel"><span class="apico games apico-cloud-upload"></span>导入你的LESS变量</h4>
                </div>
                <div class="modal-body">
                    <p>添加你的LESS变量到Bootstrap Magic。</p>
                    <textarea class="form-control" ng-model="importedVariables" rows="3" placeholder="例如@text-color : #242424;" style="height: 400px"></textarea>
                </div>
                <div class="modal-footer">
                    <button data-dismiss="modal" aria-hidden="true" class="btn btn-primary" ng-click="importLessVariables(importedVariables)">导入</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
</div>

<div id="scrollTop" scroll-top="">
    <i class="glyphicon glyphicon-arrow-up" style="line-height:50px;"></i>
</div>
