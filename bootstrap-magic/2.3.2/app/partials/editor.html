<div class="protected">
    <div class="navbar navbar-fixed-bottom" id="menuBottom" class="isEditor">
        <ul>
            <li><button class="btn btn-primary" ng-click="applyLess()">应用</button></li>
            <li><label class="checkbox"><input type="checkbox" name="cssAutoapplyless" data-ng-model="autoapplyless">自动</label></li>
            <li><button class="btn btn-info" ng-click="saveLessVariables()">保存LESS变量</button></li>
            <li><button class="btn btn-success" ng-click="saveCSS()">保存CSS</button></li>
            <li><label class="checkbox"><input type="checkbox" name="cssMinified" data-ng-model="minified">压缩</label></li>
            <li><button class="btn btn-warning" href="#myModal" role="button" data-toggle="modal">导入LESS变量</button></li>
            <li><button class="btn" ng-click="resetLessVariables()">重置</button></li>
        </ul>
        </div>
</div>

<div class="container">
    <form class="piEditor">
        <section ng-repeat="group in variables" class="{{ group.name }}">
            <div class="row" class="protected">
                <div class="span12">
                    <h2 class="groupNameTitle" id="{{ group.name }}">{{ group.name }}</h2>
                </div>
            </div>
            <div class="row">
                <div class="span4">
                    <div ng-repeat="variable in group.data" class="protected">
                        <label class="labelTitle">{{variable.key}}</label></td>                
                        <div data-ColorPickerApply="autoApplyLess()" class="input {' ap-color-picker: variable.value': colorpicker(variable.type)}" data-color="{{ color(variable.type, variable.value) }}" data-color-format="hex" ng-class="{'input-append color colorpicker' : colorpicker(variable.type)}">
                            <input id="appendedDropdownButton" type="text" data-ng-model="variable.value" class="span3 lessVariable">
                            <span class="add-on" ng-class="{ 'hidden' : !colorpicker(variable.type)}"><i></i></span>
                        </div>
                    </div>
                </div>
                <div class="span8">
                    <div data-ng-include src="getGroupUrl()"></div>
                </div>
            </div>
        </section>
    </form>
</div>

<!-- Modal -->
<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
		<h3 id="myModalLabel"><span class="apico games apico-cloud-upload"></span>导入你的LESS变量</h3>
	</div>
	<div class="modal-body">
		<p>添加你的LESS变量到Bootstrap Magic。</p>
		<textarea ng-model="importedVariables" rows="10" style="width: 97%" placeholder="例如@textColor : #242424;"></textarea>
	</div>
	<div class="modal-footer">
		<button  data-dismiss="modal" aria-hidden="true" class="btn btn-primary" ng-click="importLessVariables(importedVariables)">导入</button>
	</div>
</div>
